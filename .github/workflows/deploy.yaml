name: CI/CD

on:
  push:
    branches:
      - main
    paths:
      - package.json
      - 'backend/**'
      - 'frontend/**'
  pull_request:
    branches:
      - main
    paths:
      - package.json
      - 'backend/**'
      - 'frontend/**'

env:
  image: thisoliver/oliverrr
  platforms: linux/amd64,linux/arm64,linux/arm/v7

jobs:
  check-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test
        working-directory: packages/backend

  check-security:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        path: [packages/backend, packages/frontend, deploy/k8s, .github/workflows]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          ignore-unfixed: true
          format: sarif
          output: trivy-results.sarif
          scanners: 'vuln,secret,misconfig'
          severity: 'HIGH,CRITICAL'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

  build:
    # takes too long for PRs
    if: ${{ github.event_name == 'push' }}
    needs: [check-quality, check-security]
    runs-on: ubuntu-latest

    steps:
      # get code
      - name: Checkout
        uses: actions/checkout@v4

      # install jq to get the version from package.json
      - name: Install jq
        run: sudo apt-get install jq

      # get the version from package.json
      - name: Get the version
        id: package_version
        run: echo "::set-output name=version::$(jq -r .version package.json)"

      # setup quemu to build for multiple architectures
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # builds for multiple architectures and packages them into a single image
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # login to docker hub (use token instead of password)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # tag and push the image
      - name: Deploy Backend
        uses: docker/build-push-action@v5
        with:
          context: packages/backend
          tags: ${{ env.image }}:backend
          platforms: ${{ env.platforms }}
          push: true

      - name: Deploy Frontend
        uses: docker/build-push-action@v5
        with:
          context: packages/frontend
          tags: ${{ env.image }}:frontend
          platforms: ${{ env.platforms }}
          push: true
